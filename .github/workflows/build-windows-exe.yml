name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller facecrop_windows.spec

      - name: Package ZIP
        run: |
          powershell -Command "Compress-Archive -Path dist\\FaceCrop.exe -DestinationPath FaceCrop-Windows.zip -Force"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FaceCrop-Windows
          path: FaceCrop-Windows.zip

